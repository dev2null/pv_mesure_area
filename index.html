<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <title>Measure</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel='stylesheet' href='node_modules/ol/ol.css' />
  <style>
      .map {
          width: 100%;
          height: 400px;
      }

      .ol-tooltip {
          position: relative;
          background: rgba(0, 0, 0, 0.5);
          border-radius: 4px;
          color: white;
          padding: 4px 8px;
          opacity: 0.7;
          white-space: nowrap;
          font-size: 12px;
          cursor: default;
          user-select: none;
      }

      .ol-tooltip-measure {
          opacity: 1;
          font-weight: bold;
      }

      .ol-tooltip-static {
          background-color: #ffcc33;
          color: black;
          border: 1px solid white;
      }

      .ol-tooltip-measure:before,
      .ol-tooltip-static:before {
          border-top: 6px solid rgba(0, 0, 0, 0.5);
          border-right: 6px solid transparent;
          border-left: 6px solid transparent;
          content: '';
          position: absolute;
          bottom: -6px;
          margin-left: -7px;
          left: 50%;
      }

      .ol-tooltip-static:before {
          border-top-color: #ffcc33;
      }

      .mt {
          margin-top: 20px;
      }

  </style>
</head>
<body>

<div class='container mt-5'>
  <!-- Content here -->
  <div id='map' class='map mb-3'></div>

  <div class='row'>
    <div class='col-sm-6'>
      <div class='card card-body'>
        <form autocomplete='off'>
          <div class='mb-3'>
            <label for='type' class='form-label'>Type of polygon</label>
            <select id='type' class='form-select'>
              <option value='main'>Main</option>
              <option value='exclude'>Exclude</option>
            </select>
          </div>

          <div class='mt'>
            <!-- https://www.lawnstarter.com/blog/roofing/types-of-roof-styles/ -->
            <label for='roof' class='form-label'>Type of roof</label>
            <select id='roof' class='form-select'>
              <option value='flat'>Flat Roof</option>
              <option value='gable'>Gable Roof</option>
              <option value='hip'>Hip Roof</option>
              <!--      <option value='pyramid'>Pyramid Roof</option>-->
              <!--      <option value='skillion'>Skillion Roof</option>-->
              <!--      <option value='saltbox'>Saltbox Roof</option>-->
            </select>
          </div>
        </form>
      </div>
    </div>
    <div class='col-sm-6'>
      <div class='card card-body' id='area-all'>
        <h5>Draw polygons</h5>
        
        <form autocomplete='off'>
          <div class='row mb-3'>
            <label for='full_area' class='col-sm-3 col-form-label col-form-label-sm'>Full area</label>
            <div class='col-sm-9'>
              <input type='text' class='form-control form-control-sm' id='full_area' placeholder=''>
            </div>
          </div>

          <div class='row mb-3'>
            <label for='excluded_area' class='col-sm-3 col-form-label col-form-label-sm'>Excluded area</label>
            <div class='col-sm-9'>
              <input type='text' class='form-control form-control-sm' id='excluded_area' placeholder=''>
            </div>
          </div>

          <div class='row mb-3'>
            <label for='max_density' class='col-sm-3 col-form-label col-form-label-sm'>Max density</label>
            <div class='col-sm-9'>
              <input type='text' class='form-control form-control-sm' id='max_density' placeholder=''>
            </div>
          </div>

          <div class='row mb-3'>
            <label for='clear_area' class='col-sm-3 col-form-label col-form-label-sm'>Clear area</label>
            <div class='col-sm-9'>
              <input type='text' class='form-control form-control-sm' id='clear_area' placeholder=''>
            </div>
          </div>

          <div class='row mb-3'>
            <label for='num_pv' class='col-sm-3 col-form-label col-form-label-sm'>Number of PV</label>
            <div class='col-sm-9'>
              <input type='text' class='form-control form-control-sm' id='num_pv' placeholder=''>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<footer class='bg-light text-center text-lg-start mt-5'>

  <div class='text-center p-3' style='background-color: rgba(0, 0, 0, 0.2);'>
    Copyright
  </div>
</footer>


<!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM'
        crossorigin='anonymous'></script>
<script src='https://cdn.jsdelivr.net/npm/elm-pep@1.0.6/dist/elm-pep.js'></script>
<script type='module' src='main.js'></script>
</body>
</html>
